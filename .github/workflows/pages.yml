---
concurrency:
  cancel-in-progress: false
  group: pages
jobs:
  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build:ci
      - name: Prepare artifact
        run: |
          mkdir -p deploy
          cp index.html main.js github-fork-ribbon.min.js deploy/
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:7}"
          REPLACE="<a href=\"https://github.com/Tatsh/makemkv-selection-translator/commit/${SHA}\">${SHORT_SHA}</a>"
          sed -i "s|__DEPLOY_SHA__|${REPLACE}|g" deploy/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{github.workspace}}/deploy
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
name: GitHub Pages
'on':
  push:
    branches: [master]
permissions:
  contents: read
  id-token: write
  pages: write

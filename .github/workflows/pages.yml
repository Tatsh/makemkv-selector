---
concurrency:
  cancel-in-progress: false
  group: pages
jobs:
  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build:ci
      - name: Prepare artifact
        run: |
          mkdir -p deploy
          cp index.html main.js github-fork-ribbon.min.js deploy/
          SHA="${{ github.sha }}"
          SHORT_SHA="${SHA:0:7}"
          TAG=$(git tag --points-at "$SHA" | sort -V | tail -1)
          if [ -n "$TAG" ]; then
            DEPLOY_LABEL="Version: <a href=\"https://github.com/Tatsh/makemkv-selection-translator/releases/tag/${TAG}\">${TAG}</a>"
          else
            DEPLOY_LABEL="Commit: <a href=\"https://github.com/Tatsh/makemkv-selection-translator/commit/${SHA}\">${SHORT_SHA}</a>"
          fi
          sed -i "s|__DEPLOY_LABEL__|${DEPLOY_LABEL}|g" deploy/index.html
          DEPLOY_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          sed -i "s|__DEPLOY_DATE__|${DEPLOY_DATE}|g" deploy/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{github.workspace}}/deploy
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
name: GitHub Pages
'on':
  push:
    branches: [master]
permissions:
  contents: read
  id-token: write
  pages: write

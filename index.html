<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeMKV selection translator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 2rem;
      }
      #elm .form-control {
        font-family: ui-monospace, monospace;
      }
      #elm .form-control::placeholder {
        opacity: 0.7;
      }
      .translation-output {
        min-height: 2.5rem;
      }
      .cond-bullet-or {
        list-style: none;
        padding-left: 1rem;
      }
      .cond-bullet-or > li::before {
        content: '| ';
        font-weight: bold;
      }
      .cond-bullet-and {
        list-style: none;
        padding-left: 1rem;
      }
      .cond-bullet-and > li::before {
        content: '& ';
        font-weight: bold;
      }
      .syntax-reference-summary {
        cursor: pointer;
      }
      .syntax-tok-clickable {
        cursor: pointer;
      }
      .syntax-ref-heading {
        font-size: 0.85rem;
        font-weight: 600;
      }
      .syntax-tok {
        font-family: ui-monospace, monospace;
        font-size: 0.9em;
        padding: 0.1em 0.35em;
        background: var(--bs-secondary-bg);
        border-radius: 0.2rem;
        color: var(--bs-info-text-emphasis, #0dcaf0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <h1 class="h4 mb-4 text-center">MakeMKV selection translator</h1>
          <div id="elm"></div>
          <p class="mt-3 mb-0 text-body-secondary small text-end">
            __DEPLOY_LABEL__ Â· __DEPLOY_DATE__
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="github-fork-ribbon.min.js"></script>
    <script>
      function getShareParam() {
        var params = new URLSearchParams(window.location.search);
        return params.get('s');
      }
      var syntaxRefOpen = localStorage.getItem('syntaxRefOpen') === 'true';
      var savedSelection = sessionStorage.getItem('lastSelection');
      var shareParam = getShareParam();
      var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: {
          syntaxRefOpen: syntaxRefOpen,
          savedSelection: savedSelection,
          shareParam: shareParam,
        },
      });
      app.ports.saveSyntaxRefOpen.subscribe(function (open) {
        localStorage.setItem('syntaxRefOpen', open);
      });
      app.ports.saveSelection.subscribe(function (str) {
        sessionStorage.setItem('lastSelection', str);
      });
      app.ports.requestShareUrl.subscribe(function (selection) {
        var base = window.location.origin + window.location.pathname;
        var url = base + '?s=' + encodeURIComponent(selection);
        navigator.clipboard.writeText(url).catch(function () {});
      });
      app.ports.focusInputAndSetCursorToEnd.subscribe(function () {
        var el = document.getElementById('selection-input');
        if (el) {
          el.focus();
          var len = el.value.length;
          el.setSelectionRange(len, len);
        }
      });
      var gf = new githubFork({ url: 'https://github.com/Tatsh/makemkv-selection-translator' });
    </script>
  </body>
</html>

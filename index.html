<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakeMKV selection translator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 2rem;
      }
      #elm .form-control {
        font-family: ui-monospace, monospace;
      }
      #elm .form-control::placeholder {
        opacity: 0.7;
      }
      .translation-output {
        min-height: 2.5rem;
      }
      .cond-bullet-or {
        list-style: none;
        padding-left: 1rem;
      }
      .cond-bullet-or > li::before {
        content: '| ';
        font-weight: bold;
      }
      .cond-bullet-and {
        list-style: none;
        padding-left: 1rem;
      }
      .cond-bullet-and > li::before {
        content: '& ';
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <h1 class="h4 mb-4 text-center">MakeMKV selection translator</h1>
          <div id="elm"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      var app = Elm.Main.init({ node: document.getElementById('elm') });
    </script>
  </body>
</html>
